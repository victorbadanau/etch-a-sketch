<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="tablet">
        <div class="controls">
            <input id="color-picker" type="color" value="#333333">
            <button id="color-button">Color mode</button>
            <button id="rainbow-button">Rainbow mode</button>
            <button id="eraser-button">Eraser</button>
            <button id="clear-button">Clear</button>
        </div>
        <div class="middle">
            <h1>Etch A Sketch</h1>
            <div class="grid"></div>
        </div>
        <div class="slider">
            <h4>Select a grid size</h4>
            <div id="size-value">16 x 16</div>
            <input id="size-slider" type="range" value="16" min="1" max="100">
        </div>   
    </div>
</body>
</html>
